<html>
  <head>
    <title>TheAstroWeb</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
      </a-assets>

      <a-sky src="assets/sky.png"></a-sky>

      <script id="levelPress" type="text/html">
        <a-entity class="linkPress"
          link="href: ${location}; title: ${name}; image: ${pic}; titleColor: black;"
          sound="on: click; src: #click-sound"
          event-set__1="_event: mousedown; scale: 1 1 1"
          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
          event-set__4="_event: mouseleave; scale: 1 1 1">
        </a-entity>
      </script>

      <a-entity id="links" layout="layout: line; margin: 3;" position="-3 0 -4">
        <a-entity template="src: #levelPress" data-location="levelOne.html" data-name="Level One" data-pic="assets/LevelOne.png"></a-entity>
        <a-entity template="src: #levelPress" data-location="levelTwo.html" data-name="Level Two" data-pic="assets/LevelTwo.png"></a-entity>
        <a-entity template="src: #levelPress" data-location="levelThree.html" data-name="Level Three" data-pic="assets/LevelOne.png"></a-entity>
      </a-entity>


      <a-camera>
      <a-cursor id="cursor" color="black">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
